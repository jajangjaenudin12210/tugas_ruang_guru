<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML-NIOMIC</title>
  </head>
  <body>
    <p><audio src="sample.mp3" controls></audio> Format MP3 dengan antribut controls</p><br/>
    <p><audio src="sample.mp3" controls loop></audio>Format MP3 dengan antribut controls dan loop</p><br/>
    <p><audio src="sample.mp3" controls muted></audio>Format MP3 dengan antribut controls dan muted</p><br/>
    <p><audio src="sample.flac" controls></audio>Format FLAC dengan antribut controls</p><br/>
  </body>
</html>

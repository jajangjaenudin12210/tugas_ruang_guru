<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
        <form>
          <table>
            <tr>
              <td>Nama</td>
              <td>:</td>
              <td><input type="text" name="nama" value="" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
              <td>Username</td>
              <td>:</td>
              <td><input type="text" name="username" value="" placeholder="Username"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td>:</td>
              <td><input type="Email" name="email" value="" placeholder="Your email"></td>
            </tr>
            <tr>
              <td>Password</td>
              <td>:</td>
              <td><input type="password" name="password" value="" placeholder="Password"></td>
            </tr>
            <tr>
              <td>Alamat Web</td>
              <td>:</td>
              <td><input type="url" name="website" value="" placeholder="Masukan URL web"></td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>:</td>
              <td><input type="date" name="tanggal-lahir" value="" placeholder="mm/dd/yyyy"></td>
            </tr>
            <tr>
              <td>Umur</td>
              <td>:</td>
              <td><input type="number" min="1" max="150" name="umur" value="" > tahun</td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td>
                <input type="radio" name="laki-laki"/>Laki-Laki
                <input type="radio" name="perempuan"/>Perempuan
              </td>
            </tr>
            <tr>
              <td>Agama</td>
              <td>:</td>
              <td>
                <select name="agama">
                  <option value="islam">Islam</option>
                  <option value="islam">Kristen</option>
                  <option value="islam">Hindu</option>
                  <option value="islam">Budha</option>
                  <option value="islam">Aliran Kepercayaan</option>
              </select>
              </td>
            </tr>
            <tr>
              <td>Biografi</td>
              <td>:</td>
              <td> <textarea name="name" rows="3" cols="20"></textarea>
              </td>
            </tr>
            <tr>
              <td>Foto</td>
              <td>:</td>
              <td><img src="/img/logo1.jpg" width="13%" height="10%" alt="logo"></td>
            </tr>
            <tr>
              <td>Audio</td>
              <td>:</td>
              <td><audio src="sampel.mp3" controls></audio></td>
            </tr>
          </table>


        </form>
    </fieldset>
  </body>
</html>

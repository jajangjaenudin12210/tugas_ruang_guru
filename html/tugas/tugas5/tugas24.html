<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Menu Makanan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nasi Kucing</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nasi Liwet</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Jumlah Makanan</td>
        </tr>
      </tfoot>
    </table>
  <hr/>
  <table border="1">
      <caption>Tabel 1-1</caption>
      <tr>
        <th colspan="2">Menu Masakan</th>
      </tr>
      <tr>
        <td rowspan="2">No 1 dan 2</td>
        <td>Soto Makasar</td>
      </tr>
      <tr>
        <td>Nasi Goreng</td>
      </tr>
    </table>
    <hr/>
    <table border="1">
      <thead>
        <tr>
          <td>No</td>
          <td>Nama Makanan</td>
          <td>Gambar</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Soto Makasar</td>
          <td><img src="/img/soto-makasar.png" alt="soto makasar" width="100"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nasi Goreng</td>
          <td><img src="/img/nasi-goreng.jpg" alt="nasi goreng" width="100"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

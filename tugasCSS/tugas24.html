<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      label{
        font-weight: bold;
      }
      .form-check-label{
        font-weight: normal;
      }

    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Nama Lengkap</label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label>Alamat Rumah</label>
        <textarea name="name" class="form-control" rows="8" cols="80"></textarea>
      </div>
      <div class="form-group">
         <label for="exampleFormControlFile1">Foto Profil</label>
         <input type="file" class="form-control-file" id="exampleFormControlFile1">
       </div>      <div class="form-group">
        <label>Alamat Email</label>
        <input type="email" class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label>Kata Sandi</label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <div class="form-group">
        <label>Jenis Kendaraan Anda :</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" name="button">Register</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan CSS- NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      .card1{
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-direction: row;

      }
      .gambar1,.gambar2,.gambar3{
        padding: 10px;
      }
      h3{
        text-align: center;
      }
      .gambar3{
        margin-top:50px;
      }

    </style>
  </head>
  <body class="">
    <div class="card1">
    <div class="gambar1">
      <h3>Rounded Image</h3>
      <img src="jakarta.jpg" class="rounded" width="300px" height="300px" alt="">
    </div>
    <div class="gambar2">
      <h3>Circle Image</h3>
      <img src="lampung.jpg" class="rounded-circle" width="300px" height="300px"
      alt="">
    </div>
    <div class="gambar3">
      <h3>Thumbnail Image</h3>
      <img src="yogyakarta.jpg" class="img-Thumbnail" width="300px" height="200px" alt="">
    </div>
  </div>
  </body>
</html>

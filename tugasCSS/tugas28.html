<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - NIOMIC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <style media="screen">
      body{
        background: #333333;
      }
      label{
        /* font-weight: bold; */
        color: white;
      }
      .card{
        background: #333333;
        width: 600px;
        margin: 0 auto;
        margin-top: 90px;
        border: none;
      }
      img{
        width: 50%;
      }
      span{
        color:blue;
      }

    </style>
  </head>
  <body>
    <div class="card">
      <div class="text-center">
        <img src="lampung.jpg" class="rounded-circle" alt="">
      </div>
      <form class="" action="index.html" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Nama Lengkap</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
          <label>Alamat</label>
          <textarea name="name" class="form-control" rows="4" cols="80"></textarea>
        </div>
        <div class="form-group">
         <label>Alamat Email</label>
         <input type="email" class="form-control" placeholder="Alamat Email (disabled)" disabled>
       </div>
       <div class="form-group">
         <label>Password</label>
         <input type="password" class="form-control" placeholder="Pasword">
       </div>
       <div class="form-group">
        <label for="exampleFormControlFile1">Scan KTP</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Saya setuju dan telah membaca <span>aturan</span> serta <span>ketentuan</span> yang berlaku</label>
      </div>

      <button type="button" class="btn btn-primary btn-block" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
